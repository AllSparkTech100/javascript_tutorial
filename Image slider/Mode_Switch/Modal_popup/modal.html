<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <title>Modal</title>
</head>
<body>
    <section id="hero">
        <div class="container">
          <h1>Sugar and Spice</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <p>We Make Good Food</p>
            <button id="show-modal">Learn More</button>
        </div>
    </section>

    <div class="modal modal--hidden">
        <div class="modal__contents">

            <div class="modal__close-bar">
                <span>X</span>
            </div>
            <p>Please enter your email address to find out more</p>
            <form action="" id="learn-more">
                <input type="email" placeholder="Your Best Email">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="modal.js"></script>
</body>
</html>
